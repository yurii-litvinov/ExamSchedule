name: C# CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build

      - name: Tests
        run: dotnet test --filter FullyQualifiedName!=FrontendTests.E2ETests

      - name: Dotnet format
        run: dotnet format